<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Samodzielni</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
        <div id="navbar"></div>
        <div id="imageslider">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <div class="slide first">
                        <a href="zbiorka1.html"><img src="samodzielni.jpg" alt="zdjecie1"></a>
                    </div>
                    <div class="slide ">
                        <a href="zbiorka2.html"><img src="samodzielni.jpg" alt="zdjecie2"></a>
                    </div>
                    <div class="slide ">
                        <a href="zbiorka3.html"><img src="samodzielni.jpg" alt="zdjecie3"></a>
                    </div>
                    <div class="slide ">
                        <a href="zbiorka4.html"><img src="samodzielni.jpg" alt="zdjecie4"></a>                    
                    </div>
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter>4){
                    counter=1;
                }
            },10000);
        </script>


        </div>

        
        
    </body>
</html>
